<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Model Interface</title>
</head>
<body>
    <h1>Language Model Chat</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt..."></textarea><br>
    <button onclick="submitPrompt()">Submit</button>
    <pre id="response"></pre>

    <script>
        async function submitPrompt() {
            const prompt = document.getElementById('prompt').value;
            const responseContainer = document.getElementById('response');
            
            const data = { prompt: prompt };
            
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    responseContainer.textContent = 'Error: ' + data.error;
                } else {
                    responseContainer.textContent = data.choices[0].text.trim();
                }
            })
            .catch((error) => {
                responseContainer.textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
